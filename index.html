<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
</head>
<body>
<body>
<div class="overlay overlay_background_gradient"></div>
<div class="popup">
    <div class="box">
        <div class="block">
            <label class="my_label" for="login">Логин</label>
            <input class="my_edit" type="text" id="login" />
        </div>
        <div class="block">
            <label class="my_label" for="pass">Пароль</label>
            <input class="my_edit" type="password" id="pass" />
        </div>
        <div class="block_button">
            <input class="my_button" type="button" id="log_ok" value="Авторизоваться" />
        </div>
    </div>
</div>
</body>
</body>
<script type="module" src="index.js"></script>
</html>
